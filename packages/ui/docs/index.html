<!DOCTYPE html><html>
  <head>
    {%- auth0:head -%}
    <style>
     
     .wrapper {
        position: relative;
        display: flex;
        height: 100%;
     }
      .prompt-wrapper {
        height: 100%;
        width: 50%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .prompt-wrapper div{
        box-shadow: none;
      }
    
      .image {
          width: 65%;
          height: auto;
      }
      .image-wrapper {
          width: 50%;
          display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-wrapper {
          background-color: #FFb7d5;
      }
      .forgot-password-wrapper {
          background-color: #26C58C;
      }
      @media (max-width: 960px) {
        .image {
          width: 100%;
      }
      .image-wrapper {
          width: 100%;
      }
      .prompt-wrapper {
        height: 100%;
        width: 100%;
      }
      .wrapper {
        display: flex;
        flex-direction: column-reverse;
     }
      }
      @media (max-width: 400px) {
        .prompt-wrapper section{
          width: 100vw;
      }
      }
    </style>
    <title>{{ prompt.screen.texts.pageTitle }}</title>
  </head>
  <body>
      <div class="wrapper">
        {% if prompt.name == "signup" %} 
            <div class="image-wrapper" ><img class="image" src="https://popstack.s3-eu-west-1.amazonaws.com/resume-characters.svg"/></div>
            <div class="prompt-wrapper">
                
            {%- auth0:widget -%}
            </div>
        {% elsif prompt.name == "reset-password" %} 
            <div class="image-wrapper forgot-password-wrapper" ><img class="image" src="https://popstack.s3-eu-west-1.amazonaws.com/semi-circle-characters.svg"/></div>
            <div class="prompt-wrapper">
                
            {%- auth0:widget -%}
            </div>
        {% else %}
            <div class="image-wrapper login-wrapper" ><img class="image" src="https://popstack.s3-eu-west-1.amazonaws.com/laptop-characters.svg"/></div>
            <div class="prompt-wrapper">
                
            {%- auth0:widget -%}
            </div>
        {% endif %}
    </div>
  </body>
</html>
